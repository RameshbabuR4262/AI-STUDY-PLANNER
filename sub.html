<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subjects - Auto Timetable Planner</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <div class="container">
    <!-- ðŸ”¹ Navigation Bar -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="sub.html" class="active">Subjects</a></li>
        <li><a href="final.html">Final Timetable</a></li>
      </ul>
    </nav>

    <!-- ðŸ”¹ Subject Section -->
    <section id="subjects-page" class="page">
      <h1>Subjects Preferences</h1>

      <form id="subjects-form">
        <label>Subject Name:</label>
        <input name="subject" type="text" required />

        <label>Priority Mode:</label>
        <select name="priority_mode">
          <option value="nearest_exam">By Nearest Exam</option>
          <option value="weight">By Weight</option>
          <option value="mixed">Mixed</option>
        </select>

        <label>Session Length (hours):</label>
        <input name="session_length" type="number" step="0.5" min="0.5" required />

        <button type="button" id="add-subject">Add Subject</button>
        <button type="submit" id="generate">Generate Timetable</button>
      </form>

      <div id="subject-list"></div>
    </section>
  </div>
</body>
</html>
