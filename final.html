      <section id="schedule-page" class="page">
        <h1>Your Timetable</h1>
        <div id="timetable"></div>
        <button id="download-csv">Download CSV</button>
        <button id="edit-again">Edit</button>
      </section>
    </main>
  </div>

  <template id="subject-item-template">
    <div class="subject-item">
      <input name="title" placeholder="Subject name" required>
      <input name="exam_date" type="date" required>
      <input name="weight" type="number" min="1" max="10" value="5">
      <input name="hours_needed" type="number" min="1" step="0.5" value="10">
      <button type="button" class="remove-subject">Remove</button>
    </div>
  </template>

  <script src="static/js/app.js"></script>
</body>
</html>
