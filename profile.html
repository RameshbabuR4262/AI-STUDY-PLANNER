<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Auto Timetable Planner</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <div class="container">
    <!-- ðŸ”¹ Navigation Bar -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="sub.html">Subjects</a></li>
        <li><a href="final.html">Final Timetable</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
      </ul>
    </nav>

    <!-- ðŸ”¹ Profile Section -->
    <section id="profile-page" class="page">
      <h1>Profile Page</h1>
      <form id="profile-form">
        <label>Full Name:</label>
        <input name="full_name" type="text" required />

        <label>Email:</label>
        <input name="email" type="email" required />

        <label>Daily Available Study Hours:</label>
        <input name="hours" type="number" min="1" max="24" required />

        <label>Exam Start Date:</label>
        <input name="start_date" type="date" required />

        <label>Exam End Date:</label>
        <input name="end_date" type="date" required />

        <button type="submit">Save & Continue</button>
        <button id="to-subjects" type="button" onclick="location.href='sub.html'">
          Skip to Subjects
        </button>
      </form>
    </section>
  </div>
</body>
</html>
